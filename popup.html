<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
        }
        
        .status.info {
            background: rgba(54, 162, 235, 0.2);
            border: 1px solid rgba(54, 162, 235, 0.3);
        }
        
        .status.success {
            background: rgba(75, 192, 192, 0.2);
            border: 1px solid rgba(75, 192, 192, 0.3);
        }
        
        .status.error {
            background: rgba(255, 99, 132, 0.2);
            border: 1px solid rgba(255, 99, 132, 0.3);
        }
        
        .status.warning {
            background: rgba(255, 206, 86, 0.2);
            border: 1px solid rgba(255, 206, 86, 0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 12px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            flex: 1;
            text-align: center;
            margin: 0 2px;
        }
        
        .icon {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📝</div>
        <h1>笔记导出助手</h1>
        
        <div id="status" class="status info">
            准备就绪，点击开始导出
        </div>
        
        <div id="progress" class="progress" style="display: none;">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        
        <button id="exportBtn">开始导出</button>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-item">
                <div>📁 <span id="folderCount">0</span></div>
                <div>文件夹</div>
            </div>
            <div class="stat-item">
                <div>📄 <span id="noteCount">0</span></div>
                <div>笔记</div>
            </div>
            <div class="stat-item">
                <div>🖼️ <span id="imageCount">0</span></div>
                <div>图片</div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
